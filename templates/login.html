{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Login</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username or Email</label>
        <input name="username" class="form-control" value="{{ last_username or last_email or '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="remember" id="rememberCheck" {% if last_username %}checked{% endif %}>
        <label class="form-check-label" for="rememberCheck">
          Remember me on this device
        </label>
      </div>
      <button class="btn btn-primary">Login</button>
      <a href="{{ url_for('register') }}" class="btn btn-link">Register</a>
    </form>
  </div>
</div>
{% endblock %}
